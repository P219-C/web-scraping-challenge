<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Mars Facts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="style.css"> -->

        <style>
            hr.solid {
                border-top: .01 solid #bbb;
            }
            tbody {
                text-align: center;
            }
            .container {
                background-color: rgb(237, 237, 237);
            }
            .jumbotron {
                background-color: rgb(220, 153, 134);
            }
        </style>

    </head>
    <body>

        <div class="container">

            <div class="jumbotron text-center pt-5 pb-5">
                <h1>Mission to Mars</h1>
                <p>
                    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
                </p>
            </div>
            <div class="row pt-5">
                <div class = "col">
                    <h2>Latest Mars News</h2>
                    <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_p}}</p>
                    <hr class="solid">
                </div>
            </div>
            <div class="row pt-5">
                <div class = "col">
                    <h2>Featured Mars Image</h2>
                    <a href="{{mars.featured_image_url}}">
                        <img src="{{mars.featured_image_url}}" alt="Featured_Image">
                    </a>
                </div>
                <div class = "col">
                    <h4>Mars Facts</h4>
                    {{ mars.mars_table|safe }}
                </div>
            </div>
            <div class="row pt-5">
                <div class="col text-center">
                    <h3>Mars Hemispheres</h3>
                    <hr class="solid">
                </div>
            </div>
            <div class="row">
                {% for hemisphere in mars.hemisphere_image_urls %}
                <div class="col pt-3">
                    <div class="card" style="width: 39rem;">
                        <img class="card-img-top" src="{{hemisphere.img_url}}" alt="{{hemisphere.title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{hemisphere.title}}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
