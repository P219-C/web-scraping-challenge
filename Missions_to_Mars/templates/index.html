<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Mars Facts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>

        <div class="container pt-5">

            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p>
                    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
                </p>
            </div>

            <div class="row">
                <div class = "col">
                    <h2>Latest Mars News</h2>
                    <h3>{{mars.news_title}}</h3>
                    <p>{{mars.news_p}}</p>
                </div>
            </div>
            <div class="row">
                <div class = "col">
                    <h2>Featured Mars Image</h2>
                    <a href="{{mars.featured_image_url}}">
                        <img src="{{mars.featured_image_url}}" alt="Featured_Image">
                    </a>
                </div>
                <div class = "col">
                    <h3>Mars Facts</h3>
                    <h1>TRY WITH A FOR LOOP</h1>
                    {{mars.mars_table}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Mars Hemispheres</h2>
                    DIVIDER NOT WORKING
                    <div class="divider"></div>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
